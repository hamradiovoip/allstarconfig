<!DOCTYPE html>

<div layout:fragment="content" th:remove="tag">
<P>
<center><h2>Generate All Necessary Config Files</h2></center><p>

<form action="#" th:action="@{/basic}" th:object="${basicdata}" method="post">
<fieldset>
<legend> Basic Settings</legend>

<table class="table1">

<tr><td><strong>Node Number</strong></td><td> <input type="text" name="node" th:field="*{node}" value=""></td> </tr><br>
<tr><td><strong>Call Sign</strong> </td><td> <input type="text" name="call" th:field="*{call}"value=""></td> </tr><br>
<tr><td><strong>Allstar System Password</strong></td><td> <input type="text" th:field="*{pwd}" name="pwd" value=""></tr><br>
<tr><td><strong>Duplex</strong></td><td> <input type="text" name="duplex" th:field="*{duplex}" value=""></tr><br>
<tr><td><strong>Bind Port</strong></td><td> <input type="text" name="bindport" th:field="*{bindport}" value=""></tr><br>

<tr><td><strong>Channel Driver </strong><br></td>
 <td><select>
<option value="dahdipseudo" >dahdi/pseudo No radio (hub)</option>
<option value="simple">SimpleUSB</option>
<option value="pi">Raspberry Pi PiTA </option>
<option value="usbradio">USBRadio (DSP) </option>
<option value="pci">Dahdi PCI Quad card </option>
<option value="bb">BeagleBoard </option>
<option value="isrp">USRP GNU Radio interface USRP </option> 
</select> 
</td></tr>
<tr><td>
<strong>Repeater/Simplex node settings</strong> </td>
<td>
 <select>
  <option value="simplex">Simplex</option>
  <option value="repeater">Repeater</option>
  <option value="full">Full Duplex</option>  
</select> 
</td></tr>
<tr><td><strong>carrierfrom </strong></td><td> <br>
 <select id="carrierfrom" th:field="*{carrierfrom}" > 
   <option value="no" >no</option>
   <option value="usb" >usb</option>
   <option value="usbinvert" >usbinvert</option>
   <option value="hub" ></option>   
 </select> </td></tr>

<tr><td><strong>ctcssfrom </strong></td><td> <br>
 <select id="ctcssfrom" th:field="*{ctcssfrom}" >
   <option value="no" >no</option>
   <option value="usb" >usb</option>
   <option value="usbinvert" >usbinvert</option>  
 </select> </td></tr>
 
 </table>
</fieldset>

&nbsp;&nbsp; <P>


<input class= "button1" type="submit" id="save" value="Generate Config Files"><P>
</form>
